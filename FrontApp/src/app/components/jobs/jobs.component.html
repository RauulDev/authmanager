<app-header></app-header>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="map">
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="2">
                    <agm-marker [latitude]="coord.latitude" [longitude]="coord.longitude" [iconUrl]="getIconUrl(coord)"
                        *ngFor="let coord of coords" (markerClick)="onMarkerClick($event)"></agm-marker>
                </agm-map>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of jobs; index as i" (click)="selectCoord(job)"
                        [ngStyle]="{'background-color':getColor(job)}">
                        <th scope="row">{{job.id}}</th>
                        <td>{{ job.title }}</td>
                        <td class="mr-2">
                            <div class="truncate">{{ job.description }}</div>
                        </td>
                        <td>{{ job.date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
